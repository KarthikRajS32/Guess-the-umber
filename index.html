<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-200 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-green-700">Guess My Number</h1>
        <p class="font-bold py-4 text-sm sm:text-base md:text-lg">We have selected a random number between 1-10.<br>See if you can guess it.</p>
        <div class="flex flex-col sm:flex-row justify-center items-center gap-3 mt-4">
            <input class="w-full sm:w-36 h-10 border-2 border-gray-400 rounded-md bg-cyan-200 text-center text-sm sm:text-base" type="text" id="guess" placeholder="Guess The Number!" />
            <button class="w-full sm:w-16 h-10 bg-blue-700 text-white font-bold rounded-md hover:bg-blue-900" onclick="guess()">Guess</button>
        </div>
        <br>
        <span class="text-base sm:text-lg font-bold" id="result"></span><br>
        <span class="text-base sm:text-lg font-bold" id="score">Score:10</span>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
